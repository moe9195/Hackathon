{% extends "base.html" %}
{% block content %}



<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>


        {% if not request.user.is_anonymous and wishlists.count > 0 %}
        <div class="form-row text-center">
            <div class="col-12">
                <br><br><br><br><br><br><br><br><br>
                <a href="{% url 'wishlist-list' %}"><button type="submit" class="btn btn-secondary btn-lg border border-dark">View Your Wishlists</button></a>
            </div>
        </div>
        {% else %}
        <div class="form-row text-center">
            <div class="col-12">
                <br><br><br><br><br><br><br><br><br>
                {% if request.user.is_authenticated %}
                <a href="{% url 'wishlist-create' %}"><button type="submit" class="btn btn-secondary btn-lg border border-dark">Start Your First Wishlist</button></a>
                {% else %}
                <a href="{% url 'login' %}"><button type="submit" class="btn btn-secondary btn-lg border border-dark">Start Your Wishlists</button></a>
                {% endif %}
            </div>
        </div>
        {% endif %}
    </body>
</html>
{% endblock content %}
